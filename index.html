<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light pt-5 pb-4">
        <div class="container-lg">   
            <img class="me-5" src="./images/logo.svg" alt="" />    
            <!-- Toggle button for mobile nav -->  
            <button class="tog navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                    aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse justify-content-start align-center collapse" id="main-nav">        
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#collection">Collections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Women</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- إظهار المشتريات عند النقر على cart-->
            <img onclick="showHide()" class="cart mt-2 ms-5" src='./images/icon-cart.svg' alt='' />
            <!-- نقطة تظهر عدد المشتريات في ال cart -->
            <div id="orders"></div>
            
            <img onclick="showHide()" src='./images/image-avatar.png' alt='' class="avatar ms-3 mt-2"/>          
        </div>
    </nav>
    <hr class="container-lg" />

    <!-- مربع المشتريات يظهر عند النقر ويختفي عند النقر -->
    <div class="products" id="sub2">
        <div class="row justify-content-end">
            <div class="col-8 col-lg-3">
                <div class="card-border-0">
                    <div class="card-body py-3">
                        <h4 class="card-title ">Cart</h4>
                        <hr />
                        <div class="row">
                            <img class="col-3 p-0 rounded border border-warning " src="./images/image-product-1.jpg" alt="" />
                            <h6 id="priceNumber" class="col-4 text-secondary"></h6>
                            <img class="col-2 h-25 ms-5" src="./images/icon-delete.svg" />
                        </div>
                        <button class="bgColor text-light border-0 rounded border p-1 mt-3 fw-bold col-9">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- قسم المنتجات ومعلوماتها -->
    <section id="">
        <div class="container-lg">
            <div class="row mb-4 mt-5 justify-content-space-between m-4">  
                <!-- تظهر صورة واحدة وعند النقر على صورة أخرى تظهر بدلا عنها -->              
                <img id="one" class="col-8 col-lg-5 mx-5 p-0 rounded border border-warning" src="./images/image-product-1.jpg" alt="" />
                <img id="two" class="col-8 col-lg-5 mx-5 p-0 rounded border border-warning" src="./images/image-product-2.jpg" alt="" />
                <img id="three" class="col-8 col-lg-5 mx-5 p-0 rounded border border-warning" src="./images/image-product-3.jpg" alt="" />
                <img id="four" class="col-8 col-lg-5 mx-5 p-0 rounded border border-warning" src="./images/image-product-4.jpg" alt="" />
                <!-- التبديل بين الصور في الجوال -->
                <div class="sliderFlex d-md-none">
                    <img onclick="showimage(id)" id="1" class="slider bg-light rounded-pill border" src="./images/icon-previous.svg" />
                    <img onclick="showimage(id)" id="2" class="slider bg-light rounded-pill border" src="./images/icon-previous.svg" />
                    <img onclick="showimage(id)" id="3" class="slider bg-light rounded-pill border" src="./images/icon-next.svg" />
                    <img onclick="showimage(id)" id="4" class="slider bg-light rounded-pill border" src="./images/icon-next.svg" />
                </div>
                <!-- معلومات المنتج -->
                <div class="col-8 col-lg-5 ms-5">
                    <h6 class="color pt-4">SNAKER COMPANY</h6>
                    <h2 class="fw-bold">Fall Limited Edition Sneakers</h2>
                    <div class="py-4">These low-profile Sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</div>
                    <h3 class="fw-bold">$125.00<span class="color bg-color h6 ms-3">50%</span></h3>
                    <h5 class="text-decoration-line-through fw-500 text-secondary">$250.00</h5>

                    <!-- زيادة أو تقليل عدد المنتج وإظهار العدد -->
                    <div class="flex">
                        <img id="btncounterminus" class="minus" role="button" src="./images/icon-minus.svg" alt="" />
                        <h4 id="result" class="number">0</h4>
                        <img id="btncounterplus" class="plus" role="button" src="./images/icon-plus.svg" alt="" />
                        <!-- عند النقر يذهب العدد إلى ال cart -->
                        <button id="order" class="flexBtn"><img class="btnImg" src="./images/icon-cart.svg" alt="" />Add to cart</button>
                    </div>

                </div>
            </div>
            <!-- الصور تظهر تحت الصورة الكبيرة في الكمبيوتر ويمكن التبديل بالنقر عليهم -->
            <div class="row justify-content-start container-lg ms-5 ps-5 mb-5 d-none d-lg-block">
                <img onclick="showImage1()" class="col-1 p-0 rounded border border-warning me-3 transparent" role="button" src="./images/image-product-1-thumbnail.jpg" alt="" />
                <img onclick="showImage2()" class="col-1 p-0 rounded border border-warning me-3 transparent" role="button" src="./images/image-product-2.jpg" alt="" />
                <img onclick="showImage3()" class="col-1 p-0 rounded border border-warning me-3 transparent" role="button" src="./images/image-product-3.jpg" alt="" />
                <img onclick="showImage4()" class="col-1 p-0 rounded border border-warning transparent" role="button" src="./images/image-product-4.jpg" alt="" />
            </div>
        </div>
    </section>

    <!-- <div class="parent">
        <img id="translate"  class="" src="./images/image-product-1.jpg" alt="" />
    </div> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>

        const tooltips = document.querySelectorAll('.tt')
        tooltips.forEach(t => {
            new bootstrap.Tooltip(t)
        })
    </script> -->
</body>
</html>
